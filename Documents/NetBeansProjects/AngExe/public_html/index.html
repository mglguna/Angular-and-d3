<html>
    <head>
        <title>Oreilly Book Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>  
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
        <script src="myapp.js"></script>
    </head>
    <body ng-app="demoApp" ng-controller="MainController">
    <div class="container">    
        <select ng-model="countSelection" ng-options="n for n in [2,4,5,6]"></select>
        {{datetime}}{{getUserName}}{{getName}}
        <div ng-repeat="person in result |limitTo:countSelection">{{person.title}}</div>
        <select ng-change="change()" ng-model="name">
            <option>Books</option>
            <option>Conferences</option>
            <option>Courses</option>
        </select>
        <!--<div ng-view></div>-->
        <a href='#/'>Back to Search</a><br>
        <my-direct></my-direct>        
    </div> 
    </body>
</html>
