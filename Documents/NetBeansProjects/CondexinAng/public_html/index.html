<html lang="en">   
<head>
    <title>Condexin</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="condexin.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.js"></script>
<script type="text/javascript" src="condexin.js"></script>
</head>
<body ng-app="condexinApp">
<div class="container">
	<header class="col-md-12 headerimg">
		<div class="col-md-2">
			<img src="http://www.rccd.edu/community/cboc/PublishingImages/letterC.jpg" alt="logo image" class="headerimg img-responsive">
		</div>
		<div class="col-md-10 headername">
			<h1>Conedexin</h1>
		</div>
	</header><br>
	<div class="navbar navbar-default col-md-12">
		<div class="col-md-7 navulli">
		<ul class="nav navbar-nav">
			<li><a href="/" ng-click="goHome()">Home</a></li>
			<li><a href="#">Events</a></li>
			<li><a href="#">Courses</a></li>
			<li><a href="/books" ng-click="goBooks()">Books</a></li>
                </ul>
		</div>
		<form class="form-inline">
		<div class="form-group col-md-5 navform">
			<input type="text" class="form-control input-lg" placeholder="search">
			<input type="button" class="btn btn-default btn-lg" value="Search" style="background-color:#FFCC00">
		</div>	
		</form>
	</div><br>
        <div ng-view></div>
</div>
</body>
</html>
